<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Галерея">
    <meta name="keywords" content="Mesto">
    <meta name="author" content="Ilia Vyugin">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
  </head>
<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <section class="profile">
      <div class="popup">
        <button class="popup__close-btn"></button>
        <form class="popup__container">
          <p class="popup__container-title"></p>
          <input class="popup__container-input popup__container-input_type_title" type="text">
          <input class="popup__container-input popup__container-input_type_subtitle" type="text">
          <button class="popup__container-save-btn"></button>
        </form>
      </div>
      <div class="profile__info">
        <img src="./images/avatar.svg" class="profile__avatar" alt="Аватар">
        <div class="profile__description">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-btn"></button>
    </section>
    <ul class="places">
      <div class="img-popup">
        <div class="img-popup__container">
          <button class="img-popup__close-btn"></button>
          <img class="img-popup__img">
          <p class="img-popup__title"></p>
        </div>
      </div>
    </ul>
    <footer class="footer">© 2020 Mesto Russia</footer>
  </div>
  <template id="placeTemplate">
    <li class="place">
        <img class="place__image">
        <button class="place__delete-btn"></button>
        <div class="place__description">
          <p class="place__title"></p>
          <button class="place__like-btn"></button>
        </div>
      </li>
  </template>
  <script src="./blocks/popup/popup.js"></script>
  <script src="./blocks/places/places.js"></script>
  <script src="./blocks/img-popup/img-popup.js"></script>
</body>
</html>
