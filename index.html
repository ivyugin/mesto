<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Галерея">
    <meta name="keywords" content="Mesto">
    <meta name="author" content="Ilia Vyugin">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
  </head>
<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <section class="profile">
      <div class="popup popup_edit">
        <button class="popup__close-btn"></button>
        <form class="popup__container" novalidate>
          <p class="popup__container-title">Редактировать профиль</p>
          <div class="popup__control">
            <input class="popup__container-input popup__container-input_type_title" required type="text" minlength="2" maxlength="20">
            <span class="popup__error"></span>
          </div>
          <div class="popup__control">
            <input class="popup__container-input popup__container-input_type_subtitle" required type="text" minlength="2" maxlength="40">
            <span class="popup__error"></span>
          </div>
          <button class="popup__container-save-btn">Сохранить</button>
        </form>
      </div>
      <div class="popup popup_add qqq">
        <button class="popup__close-btn"></button>
        <form class="popup__container" novalidate>
          <p class="popup__container-title">Новое место</p>
          <div class="popup__control">
            <input class="popup__container-input popup__container-input_type_title" placeholder="Название" required type="text" minlength="1" maxlength="30">
            <span class="popup__error"></span>
          </div>
          <div class="popup__control">
            <input class="popup__container-input popup__container-input_type_subtitle" placeholder="Ссылка на картинку" required type="url">
            <span class="popup__error"></span>
          </div>
          <button class="popup__container-save-btn">Создать</button>
        </form>
      </div>
      <div class="profile__info">
        <img src="./images/avatar.svg" class="profile__avatar" alt="Аватар">
        <div class="profile__description">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-btn"></button>
    </section>
    <ul class="places">
      <div class="img-popup">
        <div class="img-popup__container">
          <button class="img-popup__close-btn"></button>
          <img class="img-popup__img">
          <p class="img-popup__title"></p>
        </div>
      </div>
    </ul>
    <footer class="footer">© 2020 Mesto Russia</footer>
  </div>
  <template id="placeTemplate">
    <li class="place">
        <img class="place__image">
        <button class="place__delete-btn"></button>
        <div class="place__description">
          <p class="place__title"></p>
          <button class="place__like-btn"></button>
        </div>
      </li>
  </template>
  <script src="./scripts/places-arr.js"></script>
  <script src="./scripts/popup-add.js"></script>
  <script src="./scripts/popup-edit.js"></script>
  <script src="./scripts/popup-img.js"></script>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/places.js"></script>
</body>
</html>
